<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RoomCast Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex: 1;
      padding: 8px;
    }
    .status {
      padding: 8px 12px;
      font-size: 14px;
      background: rgba(15, 23, 42, 0.9);
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }
    .status.error {
      color: #fecaca;
    }
  </style>
</head>
<body>
  <div id="terminal" role="presentation" aria-label="Terminal output"></div>
  <div id="status" class="status" aria-live="polite">Connectingâ€¦</div>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="/static/terminal.js" type="module"></script>
</body>
</html>
