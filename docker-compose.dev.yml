services:
  controller:
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers
    volumes:
      - ./server:/app
      - config:/config
    network_mode: host
    # DISCOVERY_CIDR is no longer hardcoded

  node-agent-dev:
    build: ./node-agent
    environment:
      AGENT_DRY_RUN: "true"
      CAMILLA_ENABLED: "0"
    ports:
      - "9700:9700"
    command: ["uvicorn", "agent:app", "--host", "0.0.0.0", "--port", "9700"]

  snapclient-dev:
    image: saiyato/snapclient:latest
    depends_on:
      - snapserver
    command: ["-h", "snapserver", "--player", "null"]

volumes:
  config:
