services:
  controller:
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers
    volumes:
      - ./server:/app
      - config:/config
    network_mode: host
    environment:
      RADIO_WORKER_TOKEN: ${RADIO_WORKER_TOKEN:-}
    # DISCOVERY_CIDR is no longer hardcoded

volumes:
  config:
