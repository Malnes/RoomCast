samplerate: 48000
chunksize: 1024
channels: 2
format: S16LE

devices:
  capture:
    type: Alsa
    device: "hw:Loopback,1,0"
    channels: 2
    rate: 48000
    format: S16LE
    period_time: 10
    buffer_time: 40
  playback:
    type: Alsa
    device: "__PLAYBACK_DEVICE__"
    channels: 2
    rate: 48000
    format: S16LE
    period_time: 10
    buffer_time: 40

pipeline:
  - type: Filter
    channel: all
    filter: peq_stack

